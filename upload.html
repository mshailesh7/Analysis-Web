<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Data Analysis</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="registration-header">
        <div class="container">
            <div class="logo">
                <img src="./assets//LogoGears.png" alt="">
                <a href="index.html">NatureMark Systems</a>
            </div>
            <nav>
                <ul>
                    <li class="link">
                        <a href="index.html">Registration</a>
                    </li>
                    <li class="link">
                        <a href="features.html">Features</a>
                    </li>
                    <li class="link">
                        <a href="https://naturemarksystems.com/">Back to Main</a>
                    </li>
                </ul>
            </nav>
        </div>
        <main class="upload-main">
            <div class="uploadcontainer">
                <h1>Data Analysis</h1>
                <form id="uploadForm">
                    <div class="custom-file-upload" data-placeholder="Select your file !">
                        <input type="file" id="fileUpload" name="fileUpload" required>
                    </div>
                        <div class="analysis-options">
                            <label><input type="checkbox" class="analysis-checkbox" name="analysisType" value="Average Tree Height">Average Tree Height</label>
                            <label><input type="checkbox" class="analysis-checkbox" name="analysisType" value="Average Tree Width">Average Tree Width</label>
                            <label><input type="checkbox" class="analysis-checkbox" name="analysisType" value="Diversity Map"> Diversity Map</label>
                            <label><input type="checkbox" class="analysis-checkbox" name="analysisType" value="Distribution of Trees"> Distribution of Trees</label>
                            <label><input type="checkbox" class="analysis-checkbox" name="analysisType" value="Heat Map"> Heat Map</label>
                            <label><input type="checkbox" class="analysis-checkbox" name="analysisType" value="Summary Table"> Summary Table</label>
                        </div>
                    <button type="submit" class="upload-button">Upload</button>
                </form>
                <div class="summary" id="summary">
                    <p><strong>File Selected:</strong> <span id="fileSelected">None</span></p>
                    <p><strong>Analysis Selected:</strong> <span id="analysisSelected" class="analysis-summary">None</span>
                </div>
            </div>
            <script src="script.js"></script>
        </main>
</header>
</body>
</html>
